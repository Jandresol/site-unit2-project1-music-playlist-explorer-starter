<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/vinyl-record-player-icon_1076610-27857.jpg">
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        <header>
            <div class="header-content">
                <h1>Music Playlist Explorer</h1>
                <div class="nav-buttons">
                    <a class="nav-btn active" id="all-playlists-btn" href="index.html">
                        <i class="fa-solid fa-music"></i>
                        All Playlists
                    </a>
                    <a class="nav-btn" id="featured-btn" href="featured.html">
                        <i class="fa-solid fa-star"></i>
                        Featured
                    </a>
                </div>
            </div>
        </header>
        <main> 
            <div class="homepage-header">
                <div class="homepage-text">
                    <h1>Explore Playlists</h1>
                    <h3>Encover Our Collection of Curated Music</h5>
                </div>
                <button class="add-playlist-btn" id="add-playlist-btn">
                    <i class="fa-solid fa-plus"></i>
                    <span class="btn-text">Add Playlist</span>
                </button>

            </div>
            <div class="search-controls">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search playlists, songs, or artists...">
                    <button type="button" id="search-submit-btn" class="search-btn submit-btn">
                        <i class="fa-solid fa-search"></i>
                        Search
                    </button>
                    <button type="button" id="search-clear-btn" class="search-btn clear-btn">
                        <i class="fa-solid fa-times"></i>
                        Clear
                    </button>
                </div>
                <div class="controls">
                    <select id="sort-dropdown">
                        <option value="default">Sort by...</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="creator">Creator</option>
                        <option value="likes">Most Liked</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>
            </div>
        </div>

        <section id="playlist-card-container"></section>
        </main>

        <div id="playlistModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-info">
                    <div class="modal-header">
                        <img id="playlist-image"/>
                        <div id="modal-header-text">
                            <h3 id="playlist-name"></h3>
                            <h5 id="creator-name"></h5>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="shuffle-button">
                            <i class="fa-solid fa-shuffle"></i>
                            Shuffle
                        </button>
                    </div>
                </div>
                <div id="songs"></div>
            </div>
        </div>
        <div id="now-playing" class="now-playing-indicator">
            <span id="now-playing-text">Now Playing: </span>
        </div>
        <div id="addPlaylistModal" class="modal">
            <div class="modal-content add-playlist-modal">
                <span class="close" id="close-add-playlist">&times;</span>
                <h2 style="margin-bottom: 2rem; color: #333; text-align: center;">Edit Playlist</h2>
                
                <form id="add-playlist-form">
                    <div class="form-section">
                        <h3>Playlist Information</h3>
                        
                        <div class="form-group">
                            <label for="playlist-name-input">Playlist Name *</label>
                            <input type="text" id="playlist-name-input" required placeholder="Enter playlist name">
                        </div>
                        
                        <div class="form-group">
                            <label for="playlist-author-input">Author *</label>
                            <input type="text" id="playlist-author-input" required placeholder="Enter author name">
                        </div>
                        
                        <div class="form-group">
                            <label for="playlist-image-input">Cover Image URL</label>
                            <input type="url" id="playlist-image-input" placeholder="Enter image URL (optional)">
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="songs-header">
                            <h3>Songs</h3>
                            <button type="button" id="add-song-btn" class="add-song-button">
                                <i class="fa-solid fa-plus"></i>
                                Add Song
                            </button>
                        </div>
                        
                        <div id="songs-container">
                            <!-- Songs will be added here dynamically -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-playlist" class="cancel-btn">Cancel</button>
                        <button type="submit" class="create-btn">Create Playlist</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="editPlaylistModal" class="modal">
            <div class="modal-content edit-playlist-modal">
                <span class="close" id="close-edit-playlist">&times;</span>
                <h2 style="margin-bottom: 2rem; color: #333; text-align: center;">Create New Playlist</h2>
                
                <form id="edit-playlist-form">
                    <div class="form-section">
                        <h3>Playlist Information</h3>
                        
                        <div class="form-group">
                            <label for="edit-playlist-name-input">Playlist Name *</label>
                            <input type="text" id="edit-playlist-name-input" required placeholder="Enter playlist name">
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-playlist-author-input">Author *</label>
                            <input type="text" id="edit-playlist-author-input" required placeholder="Enter author name">
                        </div>
                        
                    </div>
                    <div class="form-section">
                        <div class="songs-header">
                            <h3>Songs</h3>
                            <button type="button" id="edit-song-btn" class="add-song-button">
                                <i class="fa-solid fa-plus"></i>
                                Add Song
                            </button>
                        </div>
                        
                        <div id="edit-songs-container">
                            <!-- Songs will be added here dynamically -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
                        <button type="submit" class="create-btn" id="save-btn">Save Playlist</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="popup-message" class="popup hidden"></div>
        <footer>
        </footer>
        <script type="module" src="script.js"></script>

    </body>
    </html>
